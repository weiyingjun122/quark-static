name: Auto Build & Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'resources.xlsx'
      - 'scripts/**'
      - 'index.html'
      - 'worker-test.html'  # 添加这行
  workflow_dispatch:  # 添加这行，允许手动触发
    inputs:
      description:
        description: '手动运行的描述'
        required: false
        default: '手动运行部署'

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout 代码
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      # 2️⃣ 设置 Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ 【新增步骤】从 Cloudflare Worker 同步最新统计数据
      - name: Sync Stats from Worker
        run: |
          echo "同步统计数据..."
          # 优先使用 Pages API
          curl -s "https://quark-static.pages.dev/api/sync?key=my_secret_sync_key" > static/status.json || \
          # 失败时使用 Worker
          curl -s "https://quark-search-api.weiyingjun122.workers.dev/sync?key=my_secret_sync_key" > static/status.json || \
          echo '{}' > static/status.json

          # 替换成你的 Worker 地址，注意 key=123456 要和 Worker 代码里设的一样
          # curl -s "https://quark-search-api.weiyingjun122.workers.dev/sync?key=my_secret_sync_key" > static/status.json

          # 打印一下看看有没有成功拿到数据
          echo "Downloaded status.json:"
          cat static/status.json

      # 4️⃣ 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas qrcode pillow openpyxl requests

      # 5️⃣ 构建资源 data.json & qrcode
      - name: Build Resources
        run: |
          cd scripts
          python build_resources.py

      # 6️⃣ 生成 SEO stats.json
      - name: Generate SEO Pages
        run: |
          echo "开始生成 SEO 页面..."

          # 检查数据文件是否存在
          # if [ ! -f data.json ]; then
          #   echo "错误: data.json 不存在"
          #   exit 1
          # fi

          # 创建搜索目录
          mkdir -p search

          # 检查是否有统计信息
          if [ ! -f static/status.json ] || [ ! -s static/status.json ]; then
            echo "警告: 没有统计信息，使用示例数据"
          fi

          # 运行 SEO 页面生成器
          cd scripts
          python gen_seo_from_stats.py

          echo "✅ SEO 页面生成完成"

      # 7️⃣ 提交更新
      - name: Commit & Push changes
        env:
            GH_PAT: ${{ secrets.GH_PAT }}
        run: |
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add data.json static/qrcode/* static/stats.json search/ || echo "No changes to add"
            git commit -m "自动生成二维码 & 更新 data.json & stats.json & search" || echo "No changes to commit"
            git push https://$GH_PAT@github.com/weiyingjun122/quark-static.git main


      # 8️⃣ 部署到 Cloudflare Pages
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: 'quark-static'
          directory: '.'
