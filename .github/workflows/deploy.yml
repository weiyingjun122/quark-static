name: Auto Build & Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'resources.xlsx'
      - 'scripts/**'

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout 代码
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      # 2️⃣ 设置 Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas qrcode pillow openpyxl

      # 4️⃣ 构建资源 data.json & qrcode
      - name: Build Resources
        run: |
          cd scripts
          python build_resources.py

      # 5️⃣ 生成 SEO stats.json
      - name: Generate SEO stats.json
        run: |
          cd scripts
          python gen_seo_from_stats.py

      # 6️⃣ 提交更新
      - name: Commit & Push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json static/qrcode/* stats.json
          git commit -m "自动生成二维码 & 更新 data.json & stats.json" || echo "No changes to commit"
          git push https://$GH_PAT@github.com/weiyingjun122/quark-static.git main

      # 7️⃣ 部署到 Cloudflare Pages
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_PAGES_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: 'quark-static'
          directory: '.'
