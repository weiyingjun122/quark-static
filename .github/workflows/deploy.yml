name: Auto Build & Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'resources.xlsx'

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        # persist-credentials 可以保留，但这里不依赖默认 token
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas qrcode pillow openpyxl

      - name: Build Resources
        run: |
          cd scripts
          python build_resources.py

      - name: Commit & Push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}  # 使用 PAT
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json static/qrcode/*
          git commit -m "自动生成二维码 & 更新 data.json" || echo "No changes to commit"
          git push https://$GH_PAT@github.com/weiyingjun122/quark-static.git main

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_PAGES_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: 'quark-static'
          directory: '.'
