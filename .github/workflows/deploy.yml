name: Auto Build & Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'resources.xlsx'
      - 'scripts/**'
      - 'index.html'
      - 'worker-test.html'  # 添加这行
  workflow_dispatch:  # 添加这行，允许手动触发
    inputs:
      description:
        description: '手动运行的描述'
        required: false
        default: '手动运行部署'

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout 代码
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          # persist-credentials: false
          fetch-depth: 0  # 获取完整历史，方便推送

      # 2️⃣ 设置 Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ 【新增步骤】从 Cloudflare Worker 同步最新统计数据
      - name: Sync Stats from Worker
        run: |
          echo "同步统计数据..."
          # 优先使用 Pages API
          curl -s "https://quark-static.pages.dev/api/sync?key=my_secret_sync_key" > static/status.json || \
          # 失败时使用 Worker
          curl -s "https://quark-search-api.weiyingjun122.workers.dev/sync?key=my_secret_sync_key" > static/status.json || \
          echo '{}' > static/status.json

          # 替换成你的 Worker 地址，注意 key=123456 要和 Worker 代码里设的一样
          # curl -s "https://quark-search-api.weiyingjun122.workers.dev/sync?key=my_secret_sync_key" > static/status.json

          # 打印一下看看有没有成功拿到数据
          echo "Downloaded status.json:"
          cat static/status.json

      # 4️⃣ 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas qrcode pillow openpyxl requests jq

      # 5️⃣ 构建资源 data.json & qrcode
      - name: Build Resources
        run: |
          cd scripts
          python build_resources.py
          cd ..

      # 6️⃣ 生成 SEO stats.json
      - name: Generate SEO Pages
        run: |
          echo "开始生成 SEO 页面..."
          echo "当前目录: $(pwd)"
          echo "目录内容:"
          ls -la

          # 检查数据文件是否存在
          # if [ ! -f data.json ]; then
          #   echo "错误: data.json 不存在"
          #   exit 1
          # fi

          # 创建搜索目录
          ROOT_DIR=$(pwd)
          mkdir -p "$ROOT_DIR/search"

          # 检查是否有统计信息
          # if [ ! -f static/status.json ] || [ ! -s static/status.json ]; then
          #   echo "警告: 没有统计信息，使用示例数据"
          # fi

          # 运行 SEO 页面生成器
          cd scripts
          python gen_seo_from_stats.py
          cd ..

          # 检查生成结果
          echo "✅ SEO 页面生成完成"
          cd ..
          echo "生成的 HTML 文件:"
          ls -la search/*.html 2>/dev/null || echo "没有生成HTML文件"
          echo "HTML 文件数量: $(ls -1 search/*.html 2>/dev/null | wc -l)"

      # 7️⃣ 提交更新
      - name: Commit & Push changes
        env:
            GH_PAT: ${{ secrets.GH_PAT }}
        run: |
            # git config --global user.name "github-actions[bot]"
            # git config --global user.email "github-actions[bot]@users.noreply.github.com"
            # git add data.json static/qrcode/* static/stats.json search/ || echo "No changes to add"
            # git commit -m "自动生成二维码 & 更新 data.json & stats.json & search" || echo "No changes to commit"
            # git push https://$GH_PAT@github.com/weiyingjun122/quark-static.git main

            # 配置 git
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"

            # # 配置远程仓库 URL（使用 PAT 进行认证）
            # git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/weiyingjun122/quark-static.git"
            #
            # # 获取最新状态
            # git fetch origin main

            # 只添加实际存在的文件
            git add data.json 2>/dev/null || true
            git add static/status.json 2>/dev/null || true
            git add static/qrcode/* 2>/dev/null || true
            git add search/ 2>/dev/null || true

            # 检查是否有变更
            # if ! git diff --cached --quiet; then
            #     echo "有变更，提交并推送..."
            #     git commit -m "自动生成: SEO页面和资源文件 - $(date '+%Y-%m-%d %H:%M:%S')"
            #     git push https://$GH_PAT@github.com/weiyingjun122/quark-static.git main
            # else
            #     echo "没有变更，创建空提交..."
            #     git commit --allow-empty -m "空提交触发部署 - $(date '+%Y-%m-%d %H:%M:%S')"
            #     git push https://$GH_PAT@github.com/weiyingjun122/quark-static.git main
            # fi

            if ! git diff --cached --quiet; then
                echo "有变更，提交并推送..."
                git commit -m "自动生成: SEO页面和资源文件 - $(date '+%Y-%m-%d %H:%M:%S')"
                git push
            else
                echo "没有变更"
            fi


      # 8️⃣ 部署到 Cloudflare Pages
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: 'quark-static'
          directory: '.'
