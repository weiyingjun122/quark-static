<script>
/* ========= ç»Ÿè®¡æ¨¡å—ï¼ˆå®Œå…¨ç‹¬ç«‹ï¼Œä¸å½±å“æœç´¢ï¼‰ ========= */
const Stats = {
    get(key, def) {
        try {
            return JSON.parse(localStorage.getItem(key)) ?? def
        } catch {
            return def
        }
    },
    set(key, val) {
        localStorage.setItem(key, JSON.stringify(val))
    },
    pageView() {
        const pv = this.get('page_pv', 0)
        this.set('page_pv', pv + 1)
    },
    recordKeyword(keyword, found) {
        const map = this.get('search_keywords', {})
        if (!map[keyword]) {
            map[keyword] = { count: 0, found: 0 }
        }
        map[keyword].count++
        if (found) map[keyword].found++
        this.set('search_keywords', map)
    },
    hotList(limit = 10) {
        const map = this.get('search_keywords', {})
        return Object.entries(map)
            .sort((a, b) => b[1].count - a[1].count)
            .slice(0, limit)
    }
}

Stats.pageView()

/* ========= åŸæœ‰æœç´¢é€»è¾‘ï¼ˆæœªæ”¹åŠ¨ï¼‰ ========= */
const modal = document.getElementById('modal');
const modalBody = document.getElementById('modalBody');
const searchBtn = document.getElementById('searchBtn');
const searchInput = document.getElementById('searchInput');

modal.addEventListener('click', (e) => {
    if(e.target === modal) modal.style.display = 'none';
});

async function loadData() {
    try {
        const res = await fetch(`data.json?t=${Date.now()}`);
        return await res.json();
    } catch {
        return [];
    }
}

function highlight(text, keyword) {
    if(!keyword) return text;
    const reg = new RegExp(`(${keyword})`, 'gi');
    return text.replace(reg, '<span class="highlight">$1</span>');
}

async function search() {
    const keyword = searchInput.value.trim().toLowerCase();
    if(!keyword) return;

    const data = await loadData();
    const item = data.find(d =>
        d.title.toLowerCase().includes(keyword) ||
        d.keywords.some(k => k.toLowerCase().includes(keyword))
    );

    const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);
    let html = '';

    if(item) {
        html += `<h3>${highlight(item.title, keyword)}</h3>`;
        if(isMobile) {
            html += `<p>ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®è®¿é—®èµ„æº</p>`;
            html += `<a href="${item.share_link}" target="_blank" class="btn">ç‚¹å‡»å‰å¾€</a>`;
        } else {
            html += `<p>è¯·ä½¿ç”¨å¤¸å…‹æˆ–å¾®ä¿¡æ‰«æä¸‹æ–¹äºŒç»´ç è®¿é—®èµ„æº</p>`;
            html += `<img src="${item.qrcode}" style="width:200px;height:200px;">`;
        }
    } else {
        html += `<h3>æœªæ‰¾åˆ°èµ„æº</h3>`;
        html += `<p>è¯·æ‰«ç åŠ å…¥èµ„æºç¾¤è·å–æ›´å¤šèµ„æº</p>`;
        html += `<img src="static/wechat_qrcode.png" style="width:350px;height:350px;">`;
    }

    modalBody.innerHTML = html;
    modal.style.display = 'flex';

    // â­ æ–°å¢ï¼šå…³é”®è¯ç»Ÿè®¡ï¼ˆä¸å½±å“åŸé€»è¾‘ï¼‰
    Stats.recordKeyword(keyword, !!item)
}

searchBtn.addEventListener('click', search);
searchInput.addEventListener('keypress', e => {
    if(e.key === 'Enter') search();
});

/* ========= é¦–é¡µæ¨è ========= */
function renderRecommend() {
    const hot = Stats.hotList(5).filter(([_, v]) => v.count >= 5);
    if (!hot.length) return;

    let html = `
        <div style="background:#fff;padding:15px;border-radius:10px;
        box-shadow:0 5px 15px rgba(0,0,0,.1)">
        <h3>ğŸ”¥ å¤§å®¶éƒ½åœ¨æœ</h3>
        <div style="display:flex;flex-wrap:wrap;gap:10px">
    `;

    hot.forEach(([kw]) => {
        html += `
        <span style="padding:6px 12px;background:#f0f6ff;border-radius:20px;
        cursor:pointer"
        onclick="searchInput.value='${kw}';searchBtn.click();">
        ${kw}</span>`;
    });

    html += '</div></div>';
    document.getElementById('recommend').innerHTML = html;
}

renderRecommend();

/* ========= /#stats çƒ­æœæ¦œ ========= */
function renderStatsPage() {
    const pv = Stats.get('page_pv', 0);

}
