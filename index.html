<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>夸克网盘资源搜索</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 100px;
    }
    .logo {
        text-align: center;
        margin-bottom: 50px;
    }
    .logo img {
        width: 150px;
        display: block;
        margin: 0 auto;
    }
    .logo h1 {
        margin-top: 10px;
        font-size: 28px;
        color: #333;
    }
    .search-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }
    .search-container input[type="text"] {
        width: 300px;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px 0 0 5px;
        border: 1px solid #ccc;
        outline: none;
    }
    .search-container button {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 0 5px 5px 0;
        border: 1px solid #1e90ff;
        background-color: #1e90ff;
        color: white;
        cursor: pointer;
    }
    .search-container button:hover {
        background-color: #0f78d1;
    }
    .highlight {
        color: #e74c3c;
        font-weight: bold;
    }
    /* 模态框 */
    .modal {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        max-width: 90%;
        box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }
    .modal-content img {
        margin-top: 20px;
    }
    .btn {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #1e90ff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
    }
    .btn:hover {
        background-color: #0f78d1;
    }
</style>
</head>
<body>

<div class="logo">
    <img src="static/logo.png" alt="Logo">
    <h1>夸克网盘资源搜索</h1>
</div>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="请输入资源关键词">
    <button id="searchBtn">搜索</button>
</div>

<!-- 弹窗 -->
<div id="modal" class="modal">
    <div class="modal-content" id="modalBody"></div>
</div>

<script>
const modal = document.getElementById('modal');
const modalBody = document.getElementById('modalBody');
const searchBtn = document.getElementById('searchBtn');
const searchInput = document.getElementById('searchInput');

// 关闭弹窗
modal.addEventListener('click', (e) => {
    if(e.target === modal) {
        modal.style.display = 'none';
    }
});

// 加载 data.json
async function loadData() {
    try {
        const res = await fetch(`data.json?t=${Date.now()}`);
        const data = await res.json();
        return data;
    } catch (err) {
        console.error("加载资源失败:", err);
        return [];
    }
}

// 高亮匹配关键词
function highlight(text, keyword) {
    if(!keyword) return text;
    const reg = new RegExp(`(${keyword})`, 'gi');
    return text.replace(reg, '<span class="highlight">$1</span>');
}

// 搜索功能
async function search() {
    const keyword = searchInput.value.trim().toLowerCase();
    if(!keyword) return;

    const data = await loadData();

    // 找到第一个匹配的资源
    const item = data.find(d =>
        d.title.toLowerCase().includes(keyword) ||
        d.keywords.some(k => k.toLowerCase().includes(keyword))
    );

    const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);
    let html = '';

    if(item) {
        html += `<h3>${highlight(item.title, keyword)}</h3>`;
        if(isMobile) {
            html += `<p>点击下方按钮访问资源</p>`;
            html += `<a href="${item.share_link}" target="_blank" class="btn">点击前往</a>`;
        } else {
            html += `<p>请使用夸克或微信扫描下方二维码访问资源</p>`;
            html += `<img src="${item.qrcode}" alt="二维码" style="width:200px;height:200px;">`;
        }
    } else {
        html += `<h3>未找到资源</h3>`;
        html += `<p>请扫码加入资源群获取更多资源</p>`;
        html += `<img src="static/wechat_qrcode.png" alt="加群二维码" style="width:350px;height:350px;">`;
    }

    modalBody.innerHTML = html;
    modal.style.display = 'flex';
}

// 绑定搜索按钮
searchBtn.addEventListener('click', search);

// 支持回车键搜索
searchInput.addEventListener('keypress', (e) => {
    if(e.key === 'Enter') search();
});
</script>

</body>
</html>
